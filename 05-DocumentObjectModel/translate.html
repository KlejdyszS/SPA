<!DOCTYPE html>
<html>
<body>

<h3 id ="demo" onmouseover="translatuj(this)" onmouseout="reverse(this)" >Sticks and stones may break my bones, but words will never harm me.</h3>

<br>



<script>
function translatuj() {
    document.getElementById("demo").innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
}

</script>

<script>
function reverse() {
    document.getElementById("demo").innerHTML = "Sticks and stones may break my bones, but words will never harm me.";
}

</script>


<h3 id="demo"></h3>

</body>
</html>
